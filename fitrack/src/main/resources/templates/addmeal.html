<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/Fitrack.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo-container">
                <div class="logo"></div>
                <span class="site-name">Fitrack</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Workouts</a></li>
                <li><a href="#">Meals</a></li>
                <li><a href="#">Goals</a></li>
            </ul>
            <div class="user-info">
                <span th:text="${fullName}" class="user-name"></span>
                <div class="user-icon" onclick="toggleDropdown()"></div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <form id="logoutForm" action="/user/logout" method="post" style="display: none;">
                        <input type="submit" value="Logout" />
                    </form>
                    <a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                    <a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                    <a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                    <a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                    <a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                </div>
            </div>
        </header>

        <div class="form-container">
            <h1>Add Meal</h1>
<form th:action="@{/meals/add}" method="post" th:object="${meal}">

                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label>Meal Name</label>
                        <input type="text" th:field="*{mealName}" placeholder="Enter meal name" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Date and Time</label>
<input type="datetime-local" th:field="*{dateTime}" required>

                    </div>
                </div>
                
                <div id="food-items-container">
                    <div class="food-item form-row">
                        <div class="form-group" style="flex: 2;">
                            <label>Food Item</label>
                            <input type="text" name="foodItems[0].foodItem" placeholder="Enter food item" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Calories</label>
                            <input type="number" name="foodItems[0].calories" placeholder="Calories" required>
                        </div>
                        <button type="button" class="remove-item" onclick="removeFoodItem(this)" style="display: none;">×</button>
                    </div>
                </div>

                <button type="button" onclick="addFoodItem()">Add Item +</button>

                <button type="submit" class="primary">Save Meal</button>
            </form>
        </div>
    </div>

    <script>
        function toggleDropdown() {
    const dropdown = document.getElementById("dropdownMenu");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}


document.addEventListener("click", function(event) {
    const dropdown = document.getElementById("dropdownMenu");
    const userInfo = document.querySelector(".user-info");

    if (!userInfo.contains(event.target)) {
        dropdown.style.display = "none";
    }
});

window.onload = function() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        
        const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
        document.querySelector('input[type="datetime-local"]').value = formattedDateTime;
    };

    let itemCount = 1;

    function addFoodItem() {
        const container = document.getElementById('food-items-container');
        const newItem = document.createElement('div');
        newItem.className = 'food-item form-row';
        newItem.innerHTML = `
            <div class="form-group" style="flex: 2;">
                <label>Food Item</label>
                <input type="text" name="foodItems[${itemCount}].foodItem" placeholder="Enter food item" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Calories</label>
                <input type="number" name="foodItems[${itemCount}].calories" placeholder="Calories" required>
            </div>
            <button type="button" class="remove-item" onclick="removeFoodItem(this)">×</button>
        `;
        container.appendChild(newItem);
        itemCount++;
    }

    function removeFoodItem(button) {
        const item = button.closest('.food-item');
        item.remove();
        itemCount--;
    }


    </script>
</body>
</html>
