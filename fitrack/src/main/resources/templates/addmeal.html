<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/Fitrack.css">
    <script src="/styles/scripts/addmeal.js"></script>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo-container">
                <div class="logo"></div>
                <span class="site-name">Fitrack</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Workouts</a></li>
                <li><a href="#">Meals</a></li>
                <li><a href="#">Goals</a></li>
            </ul>
            <div class="user-info">
                <span th:text="${fullName}" class="user-name"></span>
                <div class="user-icon" onclick="toggleDropdown()"></div>
                <div class="dropdown-menu" id="dropdownMenu">
                    <form id="logoutForm" action="/user/logout" method="post" style="display: none;">
                        <input type="submit" value="Logout" />
                    </form>
                    <a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                </div>
            </div>
        </header>

        <div class="form-container">
            <h1>Add Meal</h1>
            <form th:action="@{/meals/add}" method="post" th:object="${meal}">
                <div class="form-row">
                    <div class="form-group">
                        <label>Meal Name</label>
                        <input type="text" th:field="*{mealName}" placeholder="Enter meal name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Date and Time</label>
                        <input type="datetime-local" th:field="*{dateTime}" class="form-control" required>
                    </div>
                </div>
                
                <div id="food-items-container">
                    <div class="food-item">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Food Item</label>
                                <input type="text" name="foodItems[0].foodItem" placeholder="Enter food" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="number" name="foodItems[0].quantity" placeholder="Quantity" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Unit</label>
                                <select name="foodItems[0].unit" class="form-control" required>
                                    <option value =" ">N/A</option>
                                    <option value="g">Grams</option>
                                    <option value="kg">Kilograms</option>
                                    <option value="ml">Milliliters</option>
                                    <option value="l">Liters</option>
                                    <option value="cup">Cups</option>
                                    <option value="tbsp">Tablespoons</option>
                                    <option value="tsp">Teaspoons</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Calories</label>
                                <input type="number" name="foodItems[0].calories" placeholder="Estimate" class="form-control" required>
                            </div>
                            <button type="button" class="remove-item" onclick="removeFoodItem(this)">Ã—</button>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="estimateCalories()" class="btn btn-warning">Estimate Calories</button>
                    <button type="button" onclick="addFoodItem()" class="btn btn-secondary">Add Item +</button>
                    <button type="submit" class="btn btn-primary">Save Meal</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
